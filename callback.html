<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Yandex</title>
</head>
<body>
    <h1>OAuth Callback - Yandex</h1>
    <p id="status">Processing...</p>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');  // Если используется параметр state

        // Если есть ошибка, выводим ее
        if (error) {
            document.getElementById('status').innerHTML = `Error: ${error}`;
        } else if (code) {
            console.log('Received code:', code);

            // Если используется параметр state, также отправляем его на сервер
            console.log('State parameter:', state);

            // Отправляем код на сервер для обмена на access_token
            fetch('https://a216-194-54-159-206.ngrok-free.app /exchange_code', {  // Используйте актуальный адрес
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    code: code, 
                    state: state || ''  // Если state нет, отправляем пустую строку
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    document.getElementById('status').innerHTML = `Access Token: ${data.access_token}`;
                } else {
                    console.error('Response data:', data);
                    document.getElementById('status').innerHTML = 'Error receiving token.';
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 'Error during processing.';
                console.error(error);
            });
        } else {
            document.getElementById('status').innerHTML = 'No code found in URL.';
        }
    </script>
</body>
</html>
