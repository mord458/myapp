<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://oauth.yandex.ru; connect-src https://your-api-domain.com;">
    <title>OAuth Callback - Yandex</title>
</head>
<body>
    <h1>OAuth Callback - Yandex</h1>
    <p id="status">Processing...</p>

    <script>
        const API_URL = 'https://7ff1-194-54-159-206.ngrok-free.app'; // Замените на ваш домен API
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        // Проверяем state из localStorage
        const savedState = localStorage.getItem('oauth_state');
        localStorage.removeItem('oauth_state'); // Сразу удаляем использованный state

        // Функция для безопасного отображения статуса
        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }

        if (error) {
            setStatus(`Error: ${error}`);
        } else if (!code) {
            setStatus('No code found in URL.');
        } else if (!state || state !== savedState) {
            setStatus('Invalid state parameter. Please try again.');
        } else {
            // Отправляем код на сервер для обмена на access_token
            fetch(`${API_URL}/exchange_code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'include',
                body: JSON.stringify({ 
                    code: code,
                    state: state
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    setStatus('Authorization successful! You can close this window.');
                    // Отправляем сообщение родительскому окну
                    if (window.opener && window.opener.postMessage) {
                        window.opener.postMessage({
                            type: 'OAUTH_SUCCESS',
                            success: true
                        }, window.location.origin);
                    }
                    // Закрываем окно через небольшую задержку
                    setTimeout(() => window.close(), 2000);
                } else {
                    throw new Error(data.error || 'Authorization failed');
                }
            })
            .catch(error => {
                setStatus('Error during authorization. Please try again.');
                console.error('Auth error:', error);
                
                // Отправляем сообщение об ошибке родительскому окну
                if (window.opener && window.opener.postMessage) {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                }
            });
        }
    </script>
</body>
</html>
