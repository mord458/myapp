<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Yandex</title>
</head>
<body>
    <h1>OAuth Callback - Yandex</h1>
    <p id="status">Processing...</p>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state'); // Если используется параметр state

        // Логирование для отладки
        console.log('Code:', code);
        console.log('Error:', error);
        console.log('State:', state);

        // Если есть ошибка, выводим ее
        if (error) {
            document.getElementById('status').innerHTML = `Error: ${error}`;
        } else if (code) {
            console.log('Received code:', code);

            // Отправляем код на сервер для обмена на access_token
            fetch('https://a0e5-194-54-159-206.ngrok-free.app/exchange_code', { // Убедитесь, что URL актуален
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    code: code, 
                    state: state || ''  // Если state нет, отправляем пустую строку
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response from server:', data); // Логирование ответа сервера

                if (data.redirectUrl) {
                    // Перенаправляем на мобильное приложение
                    window.location.href = data.redirectUrl;
                } else if (data.error) {
                    // Если сервер вернул ошибку
                    document.getElementById('status').innerHTML = `Error: ${data.error}`;
                } else {
                    document.getElementById('status').innerHTML = 'Error receiving token.';
                    console.error('No redirectUrl in response:', data);
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 'Error during processing.';
                console.error('Error during fetch:', error);
            });
        } else {
            document.getElementById('status').innerHTML = 'No code or error parameter in URL.';
            console.error('URL missing "code" or "error" parameters.');
        }
    </script>
</body>
</html>
