<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Yandex</title>
</head>
<body>
    <h1>OAuth Callback - Yandex</h1>
    <p id="status">Processing...</p>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');  // Если используется параметр state

        // Если есть ошибка, выводим ее
        if (error) {
            document.getElementById('status').innerHTML = `Error: ${error}`;
        } else if (code) {
            console.log('Received code:', code);

            // Если используется параметр state, также отправляем его на сервер
            if (state) {
                console.log('State parameter:', state);
            }

            // Отправляем код на сервер для обмена на access_token
            fetch(`${API_URL}/api/auth/yandex/callback?code=${code}&state=${state}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setStatus('Authorization successful! Closing window...', 'success');
                    if (window.opener && window.opener.postMessage) {
                        window.opener.postMessage({
                            type: 'OAUTH_SUCCESS',
                            data: {
                                accessToken: data.accessToken,
                                refreshToken: data.refreshToken
                            }
                        }, '*');
                    }
                    setTimeout(() => window.close(), 2000);
                } else {
                    throw new Error(data.error || 'Authorization failed');
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 'Error during processing.';
                console.error(error);
            });
        } else {
            document.getElementById('status').innerHTML = 'No code found in URL.';
        }
    </script>
</body>
</html>
